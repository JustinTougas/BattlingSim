<!DOCTYPE html>
<html>
<head>
    <title>{{ prompt }}</title>
</head>
<body>
    <h1>{{ prompt }}</h1>
    <form action="{{ next_step }}" method="post">
        {% for option in options %}
            <input type="radio" name="option" value="{{ option }}" {% if loop.index == 1 %}checked{% endif %}> {{ option }}<br>
        {% endfor %}
        <input type="hidden" name="meal" value="{{ request.form.meal }}">
        {% if food %}
            <input type="hidden" name="food" value="{{ food }}">
        {% endif %}
        <input type="submit" value="Next">
    </form>
</body>
</html>
